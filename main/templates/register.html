{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>Registration</h1>

    {% if error %}
        <h4 class="text-danger">{{ error }}</h4>
    {% endif %}

    <form action="{% url 'newregister' %}" method="post">
        {% csrf_token %}
        {{ form.as_table}}
        <input type="submit" class="btn btn-primary">
    </form>
</div>
{% endblock %}
